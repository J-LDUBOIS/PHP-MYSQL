        <fieldset class="elementform" id="infoclient">
            <legend id="infoclient">Nouveau client</legend>

                <input id="numtelport" name="numtelport" type="tel" required placeholder="">
                    <select name="numtelport" id="numtelport">

                            <option value="mobile_pro">Mobile Professionnel</option>
                    </select><br />

            </form>
